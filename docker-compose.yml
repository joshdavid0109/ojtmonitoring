version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "3000:3000"
    environment:
      - MYSQL_HOST=database
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQLNAME=ojt_with-data
    depends_on:
      - database

  database:
    build:
      context: .
      dockerfile: Dockerfile.sql
    environment:
      - MYSQL_ROOT_PASSWORD:root
      - MYSQL_DATABASE=ojt_with-data
      - MYSQL_USER=root
    ports:
      - "3308:3308"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: